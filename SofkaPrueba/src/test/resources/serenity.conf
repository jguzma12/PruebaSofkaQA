serenity {
    project.name="Prueba Sofka - Pruebas E2E Web"
    test.root = "co.com.certifications.sofka"
    restart.browser.for.each = scenario
    compress.filenames = false
    take.screenshots = FOR_FAILURES

}

pages {

    URLSAUCEDEMO = "https://www.saucedemo.com/"
}

webdriver {
  driver = chrome
  autodownload = true
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    unhandledPromptBehavior = accept
    "goog:chromeOptions" {
      args = ["remote-allow-origins=*","test-type", "no-sandbox", "ignore-certificate-errors",
        "incognito", "window-size=1000,800", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking",
        "disable-dev-shm-usage", "disable-extensions", "disable-web-security", "disable-translate", "disable-logging"]
    }
    timeouts {
        implicit = 30000
        pageLoad = 30000
    }
  }
  wait.for.timeout = 30000
}
headless.mode = false

#environment = "chrome"
environments {
    chrome {
        webdriver {
            driver = remote
            remote {
                url = "http://localhost:4444/wd/hub"
                driver = chrome
            }
            capabilities {
                browserName = "chrome"
                acceptInsecureCerts = true
                unhandledPromptBehavior = accept
                "goog:chromeOptions" {
                    args = ["remote-allow-origins=*","test-type", "no-sandbox", "ignore-certificate-errors",
                        "incognito", "window-size=1000,800", "headless", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking",
                        "disable-dev-shm-usage", "disable-extensions", "disable-web-security", "disable-translate", "disable-logging"]
                }
                timeouts {
                    implicit = 30000
                    pageLoad = 30000
                }
            }
            wait.for.timeout = 30000
        }
    }
    edge {
        webdriver {
            driver = remote
            remote {
                url = "http://localhost:4444/wd/hub"
            }
            capabilities {
                browserName = "MicrosoftEdge"
                "ms:edgeOptions" {
                    args = ["test-type", "ignore-certificate-errors", "headless",
                        "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking"]
                }
                timeouts {
                    implicit = 15000
                    pageLoad = 15000
                }
            }
            wait.for.timeout = 15000
        }
    }
    firefox {
        webdriver {
            driver = remote
            remote {
                url = "http://localhost:4444/wd/hub"
            }
            capabilities {
                browserName = "firefox"
                pageLoadStrategy = "normal"
                acceptInsecureCerts = true
                unhandledPromptBehavior = "dismiss"
                strictFileInteractability = true
                "moz:firefoxOptions" {
                    args = ["-headless"],
                    prefs {
                        "javascript.options.showInConsole": false
                    },
                    log {"level": "info"},
                }
                timeouts {
                    implicit = 15000
                    pageLoad = 15000
                }
            }
            wait.for.timeout = 15000
        }
    }
}